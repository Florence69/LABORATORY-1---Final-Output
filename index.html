<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Store & Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .item, .card {
            display: inline-block;
            width: 250px;
            margin: 20px;
            text-align: center;
        }
        .item img, .card img {
            width: 100%;
            border-radius: 10px;
        }
        .item p, .card p {
            font-weight: bold;
        }
        .checkout {
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid black;
        }
        .checkout label {
            display: block;
            margin-top: 10px;
        }
        .checkout button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Mobile Legends Characters</h1>
    <div class="container">
        <div class="card">
            <img src="images/Atlas.jpg" alt="Atlas">
            <p>Atlas</p>
        </div>
        <div class="card">
            <img src="images/Freya.jpg" alt="Freya">
            <p>Freya</p>
        </div>
        <div class="card">
            <img src="images/Harith.jpg" alt="Harith">
            <p>Harith</p>
        </div>
        <div class="card">
            <img src="images/Johnson.jpg" alt="Johnson">
            <p>Johnson</p>
        </div>
        <div class="card">
            <img src="images/Kagura.jpg" alt="Kagura">
            <p>Kagura</p>
        </div>
        <div class="card">
            <img src="images/Leomord.jpg" alt="Leomord">
            <p>Leomord</p>
        </div>
        <div class="card">
            <img src="images/Tigreal.jpg" alt="Tigreal">
            <p>Tigreal</p>
        </div>
        <div class="card">
            <img src="images/Aldous.jpg" alt="Aldous">
            <p>Aldous</p>
        </div>
    </div>
    
    <h1>Mobile Legends Store</h1>
    <div class="container">
        <div class="item">
            <img src="images/ML Hoodie.jpg" alt="ML Hoodie">
            <p>Mobile Legends Hoodie - $39.99</p>
            <input type="checkbox" class="item-check" data-price="39.99"> Add to Cart
        </div>
        <div class="item">
            <img src="images/ML Action Figure.jpg" alt="ML Action Figure">
            <p>Mobile Legends Figure - $24.99</p>
            <input type="checkbox" class="item-check" data-price="24.99"> Add to Cart
        </div>
        <div class="item">
            <img src="images/ML T-shirt.jpg" alt="ML T-shirt">
            <p>Mobile Legends T-shirt - $9.99</p>
            <input type="checkbox" class="item-check" data-price="9.99"> Add to Cart
        </div>
    </div>

    <div class="checkout">
        <h2>Checkout</h2>
        <p><strong>Total Price: $<span id="total">0.00</span></strong></p>

        <label>First Name: <input type="text" id="fname" required></label>
        <label>Last Name: <input type="text" id="lname" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Address: <input type="text" id="address" required></label>

        <button onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        const checkboxes = document.querySelectorAll(".item-check");
        const totalSpan = document.getElementById("total");

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", () => {
                let total = 0;
                checkboxes.forEach(cb => {
                    if (cb.checked) {
                        total += parseFloat(cb.dataset.price);
                    }
                });
                totalSpan.textContent = total.toFixed(2);
            });
        });

        function checkout() {
            let firstName = document.getElementById("fname").value;
            let lastName = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let address = document.getElementById("address").value;

            if (!firstName || !lastName || !email || !address) {
                alert("Please fill all required details.");
                return;
            }

            alert(`Thank you ${firstName}! Your order has been placed successfully.\nTotal: $${totalSpan.textContent}`);
        }
    </script>
</body>
</html>
